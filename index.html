<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.scss" />
    <link href="./styles.css" />

    <title>Static Template</title>
  </head>
  <body>
    <nav class="header wrapper">
      <div class="icon-div">
        <img src="calendario.png" alt="Calendario" width="100" height="100" />
        <div class="title-div">
          <span class="title-span">Holiday</span>
          <span class="title-span">Calendar</span>
        </div>
      </div>

      <div class="home-about-div">
        <span class="actual-page-span">Calendarios</span>
        &nbsp;.&nbsp;
        <span class="home-span">Home</span>
        &nbsp;.&nbsp;
        <span class="about-span">About</span>
      </div>
    </nav>

    <div class="main-columns">
      <div class="bloque-buscar">
        <input class="c-checkbox" type="checkbox" id="checkbox-buscar" />
        <div class="c-formContainer">
          <form class="c-form" action="">
            <input class="c-form__input" placeholder="Nombre" />
            <label class="c-form__buttonLabel" for="checkbox-buscar">
              <button class="c-form__button" type="submit">Buscar</button>
            </label>
            <label class="c-form__buttonLabel" for="checkbox-buscar">
              <div class="c-form__quit">x</div>
            </label>
            <label
              class="c-form__toggle"
              for="checkbox-buscar"
              data-title="Buscar por nombre"
            ></label>
          </form>
        </div>
      </div>

      <div class="bloque-crear">
        <input class="c-checkbox" type="checkbox" id="checkbox-crear" />
        <div class="c-formContainer">
          <form class="c-form" action="">
            <input class="c-form__input" placeholder="Nombre" />
            <label class="c-form__buttonLabel" for="checkbox-crear">
              <button class="c-form__button" type="submit">Crear</button>
            </label>
            <label class="c-form__buttonLabel" for="checkbox-crear">
              <div class="c-form__quit">x</div>
            </label>
            <label
              class="c-form__toggle"
              for="checkbox-crear"
              data-title="Crear calendario"
            ></label>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <img src="logo.png" width="120" height="30" />
      <p class="footer-msg">
        - Made By Lautaro Alonso Urtiaga (aka LAU)
      </p>
    </footer>
  </body>
</html>
